<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            .satu {
                width: 300px;
                height: 300px;
                background-color: orange;
                position: relative;
                opacity: 0.6;
            }
            .dua {
                width: 100px;
                height: 100px;
                background-color: blue;
                position: absolute;
                right: -50px;
                bottom: -50px;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="satu">
            <div class="dua"></div>
        </div>
    </body>
</html>

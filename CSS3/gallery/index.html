<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Foto + Lightbox</title>
        <link rel="stylesheet" href="./css/reset.css" />

    </head>
    <body>
        <h1>Mob Psycho 100</h1>

                    </a>

                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">&Otimes;</a>

                    </div>
                </li>
                <li>
                    <a href="#gambar-2">
                        <img src="./img/thumb/reigen1.jpeg" alt="Reigen Arataka" />

                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">&Otimes;</a>
                        <a href="#gambar-1" class="prev">prev</a>

                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="./img/thumb/hanazawa1.jpeg" alt="Teruki Hanazawa" />

                    </a>

                    <div class="overlay" id="gambar-3">

                </li>
                <li>
                    <a href="#gambar-4">
                        <img src="./img/thumb/serizawa1.jpeg" alt="Katsuya Serizawa" />

                    </a>

                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">&Otimes;</a>
                        <a href="#gambar-3" class="prev">prev</a>
                        <img src="./img/full/serizawa2.jpeg" alt="Katsuya Serizawa" />

                <div class="clear"></div>

        </div>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>RGBa & HSLa</title>
        <style>
            .satu {
                width: 300px;
                height: 300px;
                position: relative;
                background-color: rgba(255, 102, 0, 0.6);
            }
            .dua {
                width: 100px;
                height: 100px;
                position: absolute;
                right: -50px;
                bottom: -50px;
                background-color: hsla(24, 100%, 65%, 0.6);
            }
        </style>
    </head>
    <body>
        <div class="satu">
            <div class="dua"></div>
        </div>
    </body>
</html>

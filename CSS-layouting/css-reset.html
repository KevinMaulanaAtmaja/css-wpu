<!DOCTYPE html>
<html>
    <head>
        <title>CSS Reset</title>
        <!-- script reset -->
        <!-- https://meyerweb.com/eric/tools/css/reset/ -->
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div {
                width: 200px;
                height: 200px;
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <div></div>
        <h1>Hello World</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem quis tempora quia, earum asperiores eum
            cupiditate rem labore necessitatibus eveniet!
        </p>
    </body>
</html>
